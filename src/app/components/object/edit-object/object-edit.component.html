<div class="wrapper">
  @if (objectForm) {
    <form [formGroup]="objectForm">
      <div class="control">
        <label for="note">{{ 'objects.note' | translate }}</label>
        <input placeholder="Note" type="note" id="note" formControlName="note" />
      </div>
      <div class="control" formGroupName="address">
        <h4>{{ 'objects.address' | translate }}</h4>
        <div class="control">
          <label for="level">{{ 'objects.level' | translate }}</label>
          <input placeholder="e.g. 3 or 3rd" type="level" id="level" formControlName="level" />
        </div>
        <div class="control">
          <label for="door_number">{{ 'objects.doorNumber' | translate }}</label>
          <input
            placeholder="door or flat number"
            type="door_number"
            id="door_number"
            formControlName="door_number"
          />
        </div>
        <div class="control">
          <label for="postal_code">{{ 'objects.postalCode' | translate }}</label>
          <input placeholder="postal code" type="postal_code" id="postal_code" formControlName="postal_code" />
        </div>
      </div>
      <div class="control buttons">
        <button
          type="button"
          class="button button-primary"
          [disabled]="objectForm.invalid"
          (click)="submit()"
        >
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  }
</div>
