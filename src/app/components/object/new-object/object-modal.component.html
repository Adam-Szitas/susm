<div class="wrapper">
  @if (form) {
    <form [formGroup]="form">
      <div class="control" formGroupName="address">
        <h4>{{ 'common.address' | translate }}</h4>
        <div class="control">
          <label for="street">{{ 'common.street' | translate }}</label>
          <input placeholder="street" type="text" id="street" formControlName="street" />
        </div>
        <div class="control">
          <label for="house_number">{{ 'common.houseNumber' | translate }}</label>
          <input
            placeholder="house number"
            type="text"
            id="house_number"
            formControlName="house_number"
          />
        </div>
        <div class="control">
          <label for="level">{{ 'common.level' | translate }}</label>
          <input placeholder="e.g. 3 or 3rd" type="text" id="level" formControlName="level" />
        </div>
        <div class="control">
          <label for="door_number">{{ 'common.doorNumber' | translate }}</label>
          <input
            placeholder="door or flat number"
            type="text"
            id="door_number"
            formControlName="door_number"
          />
        </div>
      </div>
      <div class="control">
        <label for="note">{{ 'common.note' | translate }}</label>
        <input placeholder="Note" type="note" id="note" formControlName="note" />
      </div>
      <div class="control">
        <label for="status">{{ 'objects.status' | translate }}</label>
        <select id="status" formControlName="status">
          @for (status of statuses; track status) {
            <option [value]="status">{{ statusLabel(status) | translate }}</option>
          }
        </select>
      </div>
      <div class="control buttons">
        <button type="button" [disabled]="form.invalid || progressing()" (click)="Submit()">
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  }
</div>
