<div>
  @if (form) {
    <form [formGroup]="form">
      <div formGroupName="user" class="control">
        <h2>User</h2>
        <div class="control">
          <label for="name">Name</label>
          <input placeholder="Name" type="name" id="name" formControlName="name" />
        </div>
        <div class="control">
          <label for="email">E-mail address:</label>
          <input placeholder="E-mail" type="email" id="email" formControlName="email" />
        </div>
        <div class="control">
          <label for="password">Password:</label>
          <input placeholder="Password" type="password" id="password" formControlName="password" />
        </div>
        <div class="control">
          <label for="language">Language:</label>
          <select formControlName="language" name="language" id="language">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
          </select>
        </div>
        <div formGroupName="addresses" class="control">
          <h3>Address</h3>

          <div class="control">
            <label for="street">Street:</label>
            <input type="text" placeholder="street" id="street" formControlName="street" />
          </div>

          <div class="control">
            <label for="city">City:</label>
            <input type="text" placeholder="city" id="city" formControlName="city" />
          </div>

          <div class="control">
            <label for="country">Country:</label>
            <input type="text" placeholder="country" id="country" formControlName="country" />
          </div>
        </div>
      </div>
      <div formGroupName="company" class="control">
        <h3>Company</h3>
        <div class="control">
          <label for="name">Name:</label>
          <input type="text" placeholder="name" id="name" formControlName="name" />
        </div>
        <div class="control">
          <label for="address">Address:</label>
          <input type="text" placeholder="address" id="address" formControlName="address" />
        </div>
      </div>
      <div class="control buttons">
        <button type="button" [routerLink]="'/login'">Login</button>
        <button type="button" [disabled]="form.invalid" (click)="Submit()">Submit</button>
      </div>
    </form>
  }
</div>
