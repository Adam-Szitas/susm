<div>
  @if (form) {
    <form [formGroup]="form">
      <div class="control">
        <label for="email">E-mail address</label>
        <input placeholder="E-mail" type="email" id="email" [formControl]="getEmailControl()" />
      </div>
      <div class="control">
        <label for="password">Password</label>
        <input
          placeholder="Password"
          type="password"
          id="password"
          [formControl]="getPasswordControl()"
        />
      </div>
      <div class="control buttons">
        <button type="button" [routerLink]="'/register'">Register</button>
        <button type="button" [disabled]="form.invalid" (click)="Submit()">Submit</button>
      </div>
    </form>
  }
</div>
